<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>HELINHO DO SINDICATO 36123</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    #muteButton {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 18px;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #muteButton.rotating {
      transform: rotate(360deg);
    }
    #muteButton:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <button id="muteButton">ðŸ”‡ Ativar Som</button>

  <a-scene vr-mode-ui="enabled: false">
    <a-assets>
      <video id="Video_Asset_0" src="videos/helinho.mp4" playsinline webkit-playsinline muted loop></video>
    </a-assets>

    <a-entity id="video-holder" position="0 1.7 -10"
      animation="property: position; to: 0 1.7 -4; dur: 1500; easing: easeOutElastic">
      <a-video width="3" height="3" src="#Video_Asset_0" look-at="[camera]" color="#FFFFFF" autoplay loop muted></a-video>
    </a-entity>

    <a-camera id="camera1"></a-camera>
  </a-scene>

  <script>
    const video = document.querySelector('#Video_Asset_0');
    const muteButton = document.getElementById('muteButton');

    document.querySelector('a-scene').addEventListener('loaded', () => {
      video.play().catch(() => {
        console.log('Autoplay bloqueado, aguarde interaÃ§Ã£o do usuÃ¡rio.');
      });
    });

    muteButton.addEventListener('click', () => {
      video.muted = !video.muted;
      muteButton.textContent = video.muted ? 'ðŸ”‡ Ativar Som' : 'ðŸ”Š Mudo';
      muteButton.classList.add('rotating');
      setTimeout(() => muteButton.classList.remove('rotating'), 300);
    });
  </script>
</body>
</html>
